name: Azure Dev - Build Only

on:
  push:
    branches:
    - 'feat/*'
    - 'feature/*'
    - 'hotfix/*'
    paths-ignore:
    - '.github/**'
  pull_request:
    branches:
    - main

permissions:
  id-token: write
  contents: read
  issues: write
  pull-requests: write

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x

    - name: Setup Ollama
      uses: ai-action/setup-ollama@v1

    - uses: actions/cache@v4
      with:
        path: ~/.ollama
        key: ${{ runner.os }}-ollama

    - name: Install local certs
      shell: bash
      run: |
        dotnet dev-certs https --trust

    - name: Restore NuGet packages
      shell: bash
      run: |
        dotnet restore

    - name: Build solution
      shell: bash
      run: |
        dotnet build . --no-restore --no-incremental

    - name: Run unit tests
      shell: bash
      run: |
        dotnet test . --no-build --logger "trx" --collect:"XPlat Code Coverage" --filter "Category=UnitTest"

    - name: Install playwright
      shell: pwsh
      run: |
        $playwright = Get-ChildItem -File Microsoft.Playwright.dll -Path . -Recurse
        $installer = "$($playwright[0].Directory.FullName)/playwright.ps1"
        & "$installer" install

    - name: Run Ollama server
      shell: bash
      run: |
        ollama run hf.co/Qwen/Qwen3-0.6B-GGUF &

    - name: Run app in background
      shell: bash
      run: |
        dotnet user-secrets --project ./src/OpenChat.PlaygroundApp \
            set GitHubModels:Token "temporary-dummy-token"

        dotnet run --project ./src/OpenChat.PlaygroundApp -- \
            --connector-type HuggingFace &

        sleep 30

    - name: Run integration tests
      shell: bash
      run: |
        dotnet test ./test/OpenChat.PlaygroundApp.Tests --no-build --logger "trx" --collect:"XPlat Code Coverage" --filter "Category=IntegrationTest & Category!=IgnoreGitHubActions"
